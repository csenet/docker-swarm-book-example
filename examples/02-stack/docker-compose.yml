version: "3.8"

services:
  # Webサーバー（リバースプロキシ）
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    configs:
      - source: nginx-config
        target: /etc/nginx/nginx.conf
    networks:
      - frontend
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # アプリケーションサーバー
  app:
    image: python:3.11-alpine
    working_dir: /app
    command: sh -c "pip install flask redis && python app.py"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    configs:
      - source: app-code
        target: /app/app.py
    networks:
      - frontend
      - backend
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # データベース（Redis）
  redis:
    image: redis:7-alpine
    networks:
      - backend
    volumes:
      - redis-data:/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  # Swarmビジュアライザー
  visualizer:
    image: dockersamples/visualizer:latest
    ports:
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - frontend
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

networks:
  frontend:
    driver: overlay
  backend:
    driver: overlay

volumes:
  redis-data:
    driver: local

configs:
  nginx-config:
    file: ./nginx/nginx.conf
  app-code:
    file: ./app/app.py
