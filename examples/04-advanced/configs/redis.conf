# Redis設定ファイル（Docker Swarm用）

# ネットワーク設定
bind 0.0.0.0
protected-mode no
port 6379

# 一般設定
daemonize no
supervised no
loglevel notice

# スナップショット設定
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# レプリケーション設定（必要に応じて）
# replicaof <masterip> <masterport>
# masterauth <master-password>

# セキュリティ
# requirepass your-strong-password

# メモリ管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 永続化設定
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# クライアント設定
timeout 300
tcp-keepalive 60
maxclients 10000

# ログ
logfile ""

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
